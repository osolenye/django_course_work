<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banquet Hall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
<!--navigation menu-->
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/service/">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order/">Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!--image at the top-->
{% for i in mainpage %}
    <section>
        <img class="glavnaya"
             class='glavnaya'
             src="{{ i.image.url }}">
        <p class="glavtext">Banquet Hall</p>
    </section>
{% endfor %}

<!--our events-->
<p class="eventtext">Our events:</p>
{% for i in events %}
    <center>
        <div eventblock>
            <div class="eventcontent">
                <img class="eventimage" src='{{ i.image.url }}' alt=''>
            </div>
            <div class="eventcontent">
                <div class="square">
                    <p>{{ i.title }}</p>
                    <p>{{ i.description }}</p>
                </div>
            </div>
        </div>
    </center>

{% endfor %}






{#footer for site#}
<footer class="container py-5">
    <div class="row">
        <div class="col-12 col-md">

            <small class="d-block mb-3 text-muted">&copy; 2022-2025</small>
        </div>
        <div class="col-6 col-md">
            <h5>Made by:</h5>
            <p>Raiimkulov Bekzat and Misirbek. INAI 2022</p>
        </div>
        <div class="col-6 col-md">
            <h5></h5>

        </div>
        <div class="col-6 col-md">
            <h5></h5>

        </div>
        <div class="col-6 col-md">
            <h5></h5>
        </div>
    </div>
</footer>
</body>
